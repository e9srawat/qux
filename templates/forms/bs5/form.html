{% extends 'forms/bs5/_form.html' %}
{% load static %}
{% load quxform %}

{% block form_title %}{{ form_title }}{% endblock %}

<!-- form_body -->
{% block form_body %}
<form method="post">
  {% csrf_token %}

  {% include 'forms/bs5/_field.html' %}

  <!-- submit -->
  <div class="d-grid gap-2 pt-3">
    <button type="submit" class="btn btn-outline-primary py-2">
      {% if submit_btn_text %}
      {{ submit_btn_text }}
      {% else %}
      Submit
      {% endif %}
    </button>
  </div>
</form>
{% endblock form_body %}
